<!DOCTYPE html>
<html manifest="offline.manifest">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Offline test page</title>
<link rel="stylesheet" type="text/css" media="all" href="styles.css" />
</head>
<body>

<p id="status">Online</p>

<h1>Offline test page</h1>
<p>This page detects when the browser goes offline and stores data locally.</p>

<form id="mainform" action="index.html" method="post">

<fieldset>
 <legend>Match score</legend>
    <table>
        <tr>
            <td><input type="text" id="p-1"/></td>
            <td><input type="text" id="p-1-set-1"/></td>
            <td><input type="text" id="p-1-game-score" name="p-1-game-score"/></td>
        </tr>
        <tr>
            <td><input type="text" id="p-2"/></td>
            <td><input type="text" id="p-2-set-1"/></td>
            <td><input type="text" id="p-2-game-score" name="p-2-game-score"/></td>
        </tr>
    <table>
</fieldset>

<fieldset>
<legend>Game score</legend>

<div>
    <div id="p1scored">0</div>
    <div id="p2scored">0</div>
</div>

<button type="submit" id="reset">Reset</button>

</fieldset>
</form>

<script type="text/javascript" src="jquery-1.4.min.js"></script>
<script type="text/javascript" src="offline.js"></script>

</body>
</html>
