<style>

{
  background: #156;

{

}



/* columns*/
.column-1 {
    width:30%;
  }
.column-2 {
    width:30%;
  }
.column-3 {
    width:30%;
  }

<form id="mainform" action="index.html" method="post">

            <div class="column-1 column">+0.5</div>
