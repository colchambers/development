<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>three.js webgl - materials - video</title>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				text-align:center;
			}

			a {
				color:#0078ff;
			}

			#info {
				color:#fff;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				z-index:100;
			}

		</style>
	</head>
	<body>

		<div id="info">
			<a href="http://github.com/mrdoob/three.js" target="_blank">three.js</a> - webgl video demo. playing <a href="http://durian.blender.org/" target="_blank">sintel</a> trailer
		</div>

		<script type="text/javascript" src="../../lib/3d/Three.js"></script>
		<script type="text/javascript" src="../../lib/DAT.GUI.js"></script>
		<script type="text/javascript" src="js/Detector.js"></script>
		<script type="text/javascript" src="js/RequestAnimationFrame.js"></script>
		<script type="text/javascript" src="js/Stats.js"></script>

		<video id="video" autoplay loop style="display:none">
			<source src="textures/4.step_out.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
			<source src="textures/sintel.ogv" type='video/ogg; codecs="theora, vorbis"'>
		</video>

		<script type="text/javascript">

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer;

			var video, texture, material, videoMesh;

			var mouseX = 0;
			var mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			init_datgui();
			animate();

			function init() {

				container = document.createElement('div');
				document.body.appendChild( container );

				camera = new THREE.Camera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();

				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0.5, 1, 1 );
				light.position.normalize();
				scene.addLight( light );

				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				video = document.getElementById( 'video' );

				//video.volume = 0;
				video.muted = true;

				texture = new THREE.Texture( video );
				texture.minFilter = THREE.LinearFilter;
				texture.magFilter = THREE.LinearFilter;

				var i, j, ux, uy, ox, oy,
					geometry,
					xsize, ysize;

				video_x = 480;
				video_y = 204;

				var parameters = { color: 0xffffff, map: texture },
				material_base = new THREE.MeshLambertMaterial( parameters );

				renderer.initMaterial( material_base, scene.lights, scene.fog );

				geometry = new THREE.CubeGeometry( video_x, video_y, video_x );
				material = new THREE.MeshLambertMaterial( parameters );
				videoMesh = new THREE.Mesh( geometry, material );
				
				videoMesh.position.x = 0;
				videoMesh.position.y = 0;
				videoMesh.position.z = 0;

				videoMesh.scale.x = videoMesh.scale.y = videoMesh.scale.z = 1;

				scene.addObject(videoMesh);
				
				renderer.autoClear = false;

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				//container.appendChild( stats.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			}
			
			function init_datgui() {
				var gui = new DAT.GUI();

				// Text field
				positions = ['x', 'y', 'z'];
				length = positions.length;
				for(var x=0;x<length;x++){
					gui.add(videoMesh.position, positions[x]).name('videoMesh.position.'+positions[x]);
				}
			   
				for(var x=0;x<length;x++){
					gui.add(camera.position, positions[x]).name('camera.position.'+positions[x]);
				}
				
				for(var x=0;x<length;x++){
					gui.add(videoMesh.scale, positions[x], 1, 10).name('videoMesh.scale.'+positions[x]);
				}
				
			}


			function onDocumentMouseMove(event) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY ) * 0.3;

			}

			function animate() {

				requestAnimationFrame( animate );
				render();
				stats.update();

			}

			var h, counter = 1;

			function render() {
				var time = new Date().getTime() * 0.00005;
				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;

				if ( video.readyState === video.HAVE_ENOUGH_DATA ) {
					if ( texture ) texture.needsUpdate = true;
				}
				counter++;
				renderer.clear();
				renderer.render( scene, camera );

			}


		</script>

	</body>
</html>
